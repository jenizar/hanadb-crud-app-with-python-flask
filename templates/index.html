{% extends 'layout.html' %}
{% block body %}
  <h3 class='text-center text-muted mb-3'>SAP HANA DB Cloud CRUD Application</h3>
  <td><p>Total : {{dbrecords}} records</p></td>
  <p class='text-right'><a href='{{url_for("add_data")}}' class='btn btn-success '>+Add Data</a></p>
  <table class='table table-bordered'>
    <thead>
      <th>ZIP</th>
      <th>NAME</th>
      <th>STATE</th>
    </thead>
    <tbody>
      {% for row in datas %}
        <tr>
          <td>{{row.ZIP}}</td>
          <td>{{row.NAME}}</td>
          <td>{{row.STATE}}</td>
          <td><a href='{{url_for("edit_data",zip=row.ZIP)}}' class='btn btn-primary'>Edit</a></td>
          <td><a href='{{url_for("delete_data",zip=row.ZIP)}}' class='btn btn-danger' onclick='return confirm("Are You Sure")'>Delete</a></td>
        </tr>
      {%endfor%}
    </tbody>
  </table>
{% endblock %}
