{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Edit Data</h3><hr>
      <form method='post' action='{{url_for("edit_data",zip=datas.ZIP)}}'>
        <div class='form-group'>
          <label>ZIP</label>
          <input type='text' name='zip' required class='form-control' value='{{datas.ZIP}}' readonly>
        </div>
        <div class='form-group'>
          <label>Name</label>
          <input type='text' name='name' required class='form-control' value='{{datas.NAME}}'>
        </div>
        <div class='form-group'>
          <label>State</label>
          <input type='text' name='state' required class='form-control' value='{{datas.STATE}}'>
        </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    </div>
  </div>
{% endblock %}
